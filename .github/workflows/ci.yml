name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck jq
          pip install pytest
      - name: Shellcheck
        run: shellcheck -x -S warning hooks/*.sh lib/*.sh toolkit.sh
      - name: Pytest
        run: python3 -m pytest tests/ -v
      - name: CLI tests
        run: |
          bash tests/test_toolkit_cli.sh
          bash tests/test_manifest.sh
      - name: Hook tests
        run: bash tests/test_hooks.sh
      - name: Skill tests
        run: bash tests/test_skills.sh
